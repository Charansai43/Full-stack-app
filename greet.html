<!DOCTYPE html>
<html>
<head>
    <title>Greeting - Full Stack Application</title>
    <style>
        /* Previous CSS styles */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .greeting-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .greeting-container h1 {
            margin-bottom: 20px;
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Full Stack Application</h1>
    </header>
    <div class="greeting-container">
        <h1>Hello, ${username}!</h1>
    </div>
    <footer>
        <p>&copy; 2024 Full Stack Application. All rights reserved. <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
