<!DOCTYPE html>
<html>
<head>
    <title>Login Page - Full Stack Application</title>
    <style>
        /* Previous CSS styles */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .login-container {
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Full Stack Application</h1>
    </header>
    <div class="login-container">
        <form class="login-form" action="greet.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Full Stack Application. All rights reserved. <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
